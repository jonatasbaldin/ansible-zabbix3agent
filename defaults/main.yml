---
# Download and compile variables
zabbix3agent_betaversion: 3.0.0beta1
zabbix3agent_downloadurl: http://downloads.sourceforge.net/project/zabbix/ZABBIX%20Latest%20Development/{{ zabbix3agent_betaversion }}/zabbix-{{ zabbix3agent_betaversion }}.tar.gz
zabbix3agent_compile_options: "--enable-agent --prefix={{ zabbix3agent_install_path }}"

# Misc variables
zabbix3agent_install_path: /usr/local/zabbix # do not use leading '/'
zabbix3agent_server:

# zabbix_agent.conf variables
zabbix3agent_pidfile: /tmp/zabbix_agentd.pid
zabbix3agent_logtype: file
zabbix3agent_logfile: /tmp/zabbix_agentd.log
zabbix3agent_logfilesize: 1
zabbix3agent_debuglevel:
zabbix3agent_sourceip:
zabbix3agent_enableremotecommands: 0
zabbix3agent_logremotecommands: 0
zabbix3agent_listenport: 10050
zabbix3agent_listenip:
zabbix3agent_startagents: 3
zabbix3agent_serveractive:
zabbix3agent_hostnameitem: system.hostname
zabbix3agent_hostmetadata:
zabbix3agent_hostmetadataitem:
zabbix3agent_refreshactivechecks: 120
zabbix3agent_buffersend: 5
zabbix3agent_buffersize: 100
zabbix3agent_maxlinespersecond: 20
zabbix3agent_alias:
  # - alias01
zabbix3agent_timeout: 3
zabbix3agent_allowroot: 0
zabbix3agent_user: zabbix
zabbix3agent_include:
  - /usr/local/zabbix/etc/zabbix_agentd.conf.d
zabbix3agent_unsafeuserparameters: 0
zabbix3agent_userparameter:
  # - userparameter01 
zabbix3agent_loadmodulepath: ${libdir}/modules
zabbix3agent_loadmodule:
  #- module01
  #- module02                                  
zabbix3agent_tlscafile:                       
zabbix3agent_tlscrlfile:                      
zabbix3agent_tlscertfile:
zabbix3agent_tlskeyfile:
